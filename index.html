<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responive contact us page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Entrar em contato</h2>
        </div>
        <div class="box">
            <!-- box do formulario -->
            <div class="contact form">
                <div class="contact form">
                    <h3>Envie uma mensagem</h3>
                    <form>
                        <div class="FormBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>Primeiro nome</span>
                                    <input type="text" placeholder="Priscila">
                                </div>
                                <div class="inputBox">
                                    <span>Ultimo nome</span>
                                    <input type="text" placeholder="Roza">
                                </div>
                            </div>
                            <div class="row50">
                                <div class="inputBox">
                                    <span>E-mail</span>
                                    <input type="text" placeholder="Priscila@gmail.com">
                                </div>
                                <div class="inputBox">
                                    <span>Celular</span>
                                    <input type="text" placeholder="+55 11 99999-9999">
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Mensagem</span>
                                    <textarea placeholder="Digite sua mensagem aqui"></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Enviar"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- box das informações -->
            <div class="contact info">
                <h3>Informações de Contato</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Guararema - SP</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:priscilarozailva@gmail.com">priscilarozasilva@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+5599999999">+55 11 99999-9999</a>
                    </div>
                    <!-- redes socais -->
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
            <!-- box do mapa -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29290.729404126665!2d-46.05664784555622!3d-23.412039624449832!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cdd029b4e01c97%3A0xe8f078b6c2d57a9e!2sGuararema%2C%20SP%2C%2008900-000!5e0!3m2!1spt-BR!2sbr!4v1632604427779!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <footer>
        <p>Priscila Roza</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
